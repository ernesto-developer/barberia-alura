<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/productos.css">
    <title>Contactos-barberia</title>
</head>
<body>
    <header>
        <div class="caja-navegacion">
            <h1><img src="/img/imagenes/logo.png" alt="img-logo"></h1>
            <nav>
                <ul>
                    <li><a href="/html/index.html">Home</a></li>
                    <li><a href="/html/productos-barberia.html">Productos</a></li>
                    <li><a href="/html/contactos-barberia.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input class="input-padron" id="nombreapellido" type="text" required placeholder="Jhon Dore">
            <label for="correoelectronico">Correo Elecronico</label>
            <input class="input-padron" id="correoelectronico" type="text" required placeholder="correo@correo.com">
            <label for="telefono">Telefono</label>
            <input class="input-padron" id="telefono" type="tel" required placeholder="33343546789">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" class="input-padron" required cols="70" rows="10"></textarea>
            <div class="contactar">
                <p>¿Como le gustaria que lo contactemos?</p>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked >Whatsapp</label>
            </div>
            <div>
                <p>En que horario le gustaria ser atendido</p>
                <select name="horaio-de-trabajo" id="horaio-de-trabajo">
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </div>
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria novedades de la barberia?</label>
            <input class="enviar" type="submit" value="Enviar formulario">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horaio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="/img/imagenes/logo-blanco.png" alt="img-logo-blanco">
        <p class="copyright">&copy; CopyRight Barberia Alura - 2020</p>
    </footer>
</body>
</html>
